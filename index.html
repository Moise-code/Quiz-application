<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <!-- first section -->
    <div class="heading">
      <h1>Web technology quiz</h1>
    </div>

    <!-- second section -->
    <div class="results">
      <p>you scored <span class="percent">0%</span>percent</p>
    </div>

    <!-- third section the form -->
    <div class="formm">
      <p class="form-heading">Go on with the quiz.</p>
      <form class="quiz">

          <!-- question number 1 -->

        <div class="question">
          <p>Q1. what is Css in full?</p>
          <div class="answers">
            <input type="radio" name="q1" value="A" checked/>
            <label for="">custom style sheet</label>
          </div>
          <div class="answers">
            <input type="radio" name="q1" value="B" />
            <label for="">Cascading style sheet.</label>
          </div>
          <div class="answers">
            <input type="radio" name="q1" value="C" />
            <label for="">congo service style.</label>
          </div>
        </div>

        <!-- question number 2 -->

        <div class="question">
          <p>Q2.What are the main methods used on arrays in javascript?</p>
          <div class="answers">
            <input type="radio" name="q2" value="A" checked/>
            <label for="">reduce,forEach and splice</label>
          </div>
          <div class="answers">
            <input type="radio" name="q2" value="B" />
            <label for="">beans, food and Tv</label>
          </div>
          <div class="answers">
            <input type="radio" name="q2" value="C" />
            <label for="">data, cable and fridge.</label>
          </div>
        </div>

        <!-- question number 3 -->

        <div class="question">
          <p>Q3.Which property we use to change the color of a text element in css.</p>
          <div class="answers">
            <input type="radio" name="q3" value="A" checked/>
            <label for="">background property.</label>
          </div>
          <div class="answers">
            <input type="radio" name="q3" value="B" />
            <label for="">color property.</label>
          </div>
          <div class="answers">
            <input type="radio" name="q3" value="C" />
            <label for="">padding property.</label>
          </div>
        </div>
        <!-- submit button -->
        <div class="submit">
          <input type="submit" class="btn-submit">
        </div>
      </form>
    </div>
  </body>
</html>
